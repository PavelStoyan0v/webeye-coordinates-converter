<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webeye Polygon Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Webeye Coordinates Converter</h1>
        <h3>Path -> Webeye Polygon</h3>
        <h4>This software is proprietary and might not work as expected because it is not a finished product.</h4>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="input">Your path DMS format</label>
          <textarea class="form-control" id="input" rows="15"></textarea>
        </div>
        <div class="col-md-6">
          <label for="output">Output decimal format</label>
          <textarea class="form-control" id="output" rows="15" readonly></textarea>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
